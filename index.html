<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortening API Master</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <span><img src="./Images/logo.png" alt="logo"></span>
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Resources</a></li>
                <div class="left">
                    <li><a href="#">Login</a></li>
                    <li><a href="#" class="bg">Sign up</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <section id="one">
        <div class="words">
            <h2>More than just shorter links</h2>
            <p>Build your brand's recognition and get detailed insights on how your links are performing.</p>
            <button type="button">Get Started</button>
        </div>
        <div>
            <img src="./Images/illustration-working.png" alt="illustration-working">
        </div>
    </section>

    <section id="two" class="ob">
        <input type="url" name="link" id="link" placeholder="Shorten a link here...">
        <button type="button">Shorten it!</button>
    </section>
</body>

</html>
